data:
  batch_size: 8
  device: '0'
  epochs: 100
  imgsz: 640
  yaml_path: dataset/data.yaml
model:
  name: yolov8s.pt
  pretrained: true
training:
  amp: true
  artifact_alias: latest
  bbox_interval: -1
  box: 0.05  # Reduced to give more weight to classification
  cache: false
  close_mosaic: 10
  cls: 0.5   # Increased to improve classification
  cos_lr: true
  dataloader: auto
  deterministic: false
  dfl: 1.0   # Reduced to prevent overfitting
  dropout: 0.1  # Added dropout for regularization
  exist_ok: true
  export_after_train: true
  export_formats:
  - onnx
  - torchscript
  fraction: 1.0
  freeze: null
  kobj: 1.0
  label_smoothing: 0.1  # Added label smoothing for class imbalance
  linear_lr: false
  local_rank: -1
  lr0: 0.001  # Increased learning rate
  lrf: 0.01   # Increased final learning rate
  mask_ratio: 4
  momentum: 0.937
  name: wildlife_detection_v3  # New run name
  nbs: 64
  optimizer: AdamW
  overlap_mask: true
  patience: 25  # Reduced patience
  plots: true
  pose: 12.0
  pretrained: true
  profile: false
  project: results
  quad: false
  rect: false
  resume: false
  save: true
  save_period: 10
  seed: 42
  single_cls: false
  upload_dataset: false
  val: true
  verbose: true
  warmup_bias_lr: 0.01
  warmup_epochs: 3.0
  warmup_momentum: 0.8
  weight_decay: 0.001  # Increased for regularization
  workers: 4
  # Valid augmentation parameters for YOLOv8
  hsv_h: 0.015  # HSV augmentation
  hsv_s: 0.7
  hsv_v: 0.4
  degrees: 10.0  # Rotation augmentation
  translate: 0.1  # Translation augmentation
  scale: 0.5  # Scale augmentation
  shear: 0.0
  perspective: 0.0
  flipud: 0.0
  fliplr: 0.5  # Horizontal flip
  mosaic: 1.0  # Mosaic augmentation
